<mat-toolbar color="primary">Wochenplan</mat-toolbar>
<mat-list>
    <mat-list-item *ngFor="let item of weekPlan">
        <h3 matLine>{{item.day}} </h3>
        <p matLine *ngIf="item.lunch">Lunch: {{item.lunch}}</p>
        <p matLine *ngIf="item.dinner">Dinner: {{item.dinner}}</p>       
    </mat-list-item>
</mat-list>
<button mat-fab	color="primary">
    <mat-icon>add</mat-icon>
</button>
